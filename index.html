<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collectors!</title>

    <!-- Added link to the jQuery Library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to Bootstrap CSS -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- Link to local js file -->
    <script type="text/javascript" src="assets/javascript/game.js"></script> 
</head>
<body>
    <div id="masterdiv">
        <div id="headerdiv"></div>
            <!-- This is where my header lives -->
        <div id="gameDiv">
            <!-- This is where my game lives -->
            <div id="compNumber"></div>
                <!-- The computer's number lives here  -->
            <div id="button-div">
                <!-- This is where my buttons live -->
                <button id="firstCrystal" class="btn btn-primary number crystal"></button>
                <button id="secondCrystal" class="btn btn-primary number crystal"></button>
                <button id="thirdCrystal" class="btn btn-primary number crystal"></button>
                <button id="fourthCrystal" class="btn btn-primary number crystal"></button>
            </div>
            <div id="userSum">
               <!--The user's number sum lives here  -->
               <div id="sum"></div>
            </div>
            <div id="userScore">
                <div id="wins" class="score"></div>
                <div id="losses" class="score"></div> 
            </div>    
        </div>
        <div id="footerdiv">
            <!-- This is where my footer lives -->
        </div>
    </div>
    
</body>
</html>
